<section>
  <div class="row">
  <figure class="col-12 col-md-6 col-lg-2" *ngFor="let item of gallery" routerLink="/{{item.category}}/{{item.id}}">
    <figcaption class="b-text"><h3>{{item.name}}</h3></figcaption>
    <img src="{{item.image}}" alt="">
    <button>View Product</button>
  </figure>
  </div>
  </section>
